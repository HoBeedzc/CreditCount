<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CreditCount - 学分核算</title>
    <link rel="icon" href="/static/count.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-13HJM4TLS1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-13HJM4TLS1');
    </script>
</head>

<body style="margin: 0px;">
<div id="menu"></div>
<div class="ui main container" style="padding-top: 7em;">
    <div class="ui segment" style="width: 1000px;left: 50px;">
        <div class="ui left rail" style="margin: 0;">
            <div id="copyright"></div>
            <div class="ui segments" id="music-plugin"></div>
            <div class="ui segments" id="update-log"></div>
            <div class="ui segments" id="game"></div>
        </div>
        <div class="ui right rail" style="margin: 0;">
            <div id="author"></div>
            <div class="ui segments" id="user-info"></div>
            <div class="ui segment">
                <h2 class="ui header">
                    <i class="archive icon"></i>
                    <div class="content">
                        您已共选 <span class="cc-credit-total">x</span> 学分
                        <div class="sub header">还需再选 <span class="cc-credit-remain">x</span> 学分</div>
                    </div>
                </h2>
                <h6 class="ui horizontal divider header">
                    学分明细
                </h6>
                <p>以下会列出您的学分明细，请认真核对</p>
                <ul class="ui list">
                    <li>本专业核专 <span class="cc-credit-core-major">x</span> 分（不计入）</li>
                    <li>其他专业核专 <span class="cc-credit-core-other">x</span> 分</li>
                    <li>一般专业 <span class="cc-credit-general">x</span> 分</li>
                    <li>有效有共计 <span class="cc-credit-total">x</span> 分</li>
                    <li>剩余应选 <span class="cc-credit-remain">x</span> 分</li>
                </ul>
                <h6 class="ui horizontal divider header">
                    课程明细
                </h6>
                <p>以下会列出您选择的课程，请认真核对</p>
                <div class="ui relaxed divided list" id="course-list">
                    <div class="item" id="left-courses-list-item-template" style="display: none">
                        <i class="large book middle aligned icon"></i>
                        <div class="content">
                            <div class="header">
                                <span class="cc-course-name">示例课程</span>/<span class="cc-course-major">核心专业类</span>
                            </div>
                            <div class="description">
                                <span class="cc-course-credit">2学分</span>
                                <span class="cc-course-grade">大三</span>
                                <span class="cc-course-term">秋季</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="message-band"></div>
        <div id="course-filter"></div>
        <div id="course-list-react"></div>
    </div>
</div>


<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui-react/dist/umd/semantic-ui-react.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.js"></script>

<script src="/static/menubar/menu.js" type="text/babel"></script>
<script src="/static/sidebar/copyright.js" type="text/babel"></script>
<script src="/static/sidebar/updateLog.js" type="text/babel"></script>
<script src="/static/sidebar/userInfo.js" type="text/babel"></script>
<script src="/static/sidebar/author.js" type="text/babel"></script>
<script src="/static/mainpage/courseFilter.js" type="text/babel"></script>
<script src="/static/mainpage/messageBand.js" type="text/babel"></script>
<script src="/static/mainpage/courseList.js" type="text/babel"></script>
<script src="/static/game/index.js" type="text/babel"></script>
<script src="/static/CreditCount.min.js"></script>

</body>
</html>
